---
name: class-list
url: /home
controller: ClassListController
---

<divclass="grid-container">
	<div class="grid-block">
		<div class="grid-content" ng-repeat="cl in classLive">
			<h3 ng-click="live(cl)" ng-bind="cl.title"></h3>
			<p ng-bind="cl.description"></p>
			<p>Start: <span ng-bind="cl.start"></span>; Finish: <span ng-bind="cl.finish"></span></p>
			<h3 ng-click="dash(cl)" ng-show="cl.lecturer">Dashboard</h3>
		</div>
		<div class="grid-content" ng-repeat="cl in courses">
			<h3 ng-bind="cl.title"></h3>
			<p ng-bind="cl.description"></p>
			<p>Start: <span ng-bind="cl.start"></span>; Finish: <span ng-bind="cl.finish"></span></p>
		</div>
	</div>
	<div class="grid-block">
		<button ng-click="create()">Create a Course</button>
		<button ng-click="logout()">Logout</button>
	</div>
</div>
